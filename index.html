<!DOCTYPE html>
<html>
    <head>
        <title>Scroll Project</title>
        <style>
            .box{
                border:1px solid black;
                padding:10px;
            }
        </style>
    </head>
    <body>
        <div class = "container">
            <div id = "content"></div>
        </div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script>
            var oset = 0;
            var iload = 1;
            var holdload = false;

            $(function(){
                loadArt(7);
            });
            //function to load data in the event of scroll when the user is in the bottom of the page
            $(window).scroll(function(){
                if($(window).scrollTop() >= $(document).height() - $(window).height() - 100){
                    //call the function that loads data from database
                    loadArt(1);
                }
            });
            //function to load data from database
            function loadArt(a){
                
                if(!holdload){
                    var holder = {oset: oset, iload: a}
                    holdload = true;
                    $.ajax({
                        url:"api.php",
                        type: "POST",
                        data: holder,
                        dataType: "JSON",
                        success: function(data){
                            console.log(data);
                            for(var i = 0; i < data.content.length; i++){
                                oset++;
                                var item = data.content[i];
                                var html = '<div class = "box">' + item.id + '' + item.content + '' + item.date + '</div>';
                                $('#content').append(html);
                            }
                            holdload = false;
                            if(data.content.length == 0){

                                holdload = true;
                            
                            }
                        }
                    });
                }
            }
        </script>
    </body>
</html>
